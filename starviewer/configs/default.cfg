// --------------------------
// Digital Paint Star Viewer
// Default Configuration
// --------------------------

// Menus
bind y "messagemode2"
bind t "messagemode"
bind ' "toggleconsole"
bind [ "invprev"
bind ] "invnext"
bind ENTER "invuse"

// Movement
bind SPACE "+moveup"
bind ALT "+strafe"
bind CTRL "+movedown"
bind SHIFT "+speed"
bind BACKSPACE "dropgun"
bind a "+moveleft"
bind d "+moveright"
bind w "+forward"
bind s "+back"
bind leftarrow "+moveleft"
bind rightarrow "+moveright"
bind uparrow "+forward"
bind downarrow "+back"

// Weapons and Items
bind MOUSE1 "+attack"

// Misc
bind F12 "screenshot"

bind F9 "noclip"